<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>
	<script type="text/javascript" src="levenshtein.js"></script>

	<script>
$(document).ready(function(){
    
test("basic test", function() {
	equal( Levenshtein.getLevenshteinDistance("","")               , 0 );
	equal( Levenshtein.getLevenshteinDistance("","a")              , 1 );
	equal( Levenshtein.getLevenshteinDistance("aaapppp", "")       , 7 );
	equal( Levenshtein.getLevenshteinDistance("frog", "fog")       , 1 );
	equal( Levenshtein.getLevenshteinDistance("fly", "ant")        , 3 );
	equal( Levenshtein.getLevenshteinDistance("elephant", "hippo") , 7 );
	equal( Levenshtein.getLevenshteinDistance("hippo", "elephant") , 7 );
	equal( Levenshtein.getLevenshteinDistance("hippo", "zzzzzzzz") , 8 );
	equal( Levenshtein.getLevenshteinDistance("hello", "hallo")    , 1 );
});

test("should throw exception on faulty first parameter", function() {
	raises(function() { Levenshtein.getLevenshteinDistance(null, "*") }, "Strings must be defined"); 	
});

test("should throw exception on faulty second parameter", function() {
	raises(function() { Levenshtein.getLevenshteinDistance("*", null) }, "Strings must be defined"); 
});

test("should throw exception on non undefined parameters", function() {
	raises(function() { Levenshtein.getLevenshteinDistance("*", undefined) }, "Strings must be defined"); 
});

test("should throw exceptions on non string parameters", function() {
	raises(function() { Levenshtein.getLevenshteinDistance("2", 2) }, "Strings must be defined"); 
});

  });
  	</script>
  
</head>
<body>
 <h1 id="qunit-header">Levenshtein.getLevenshteinDistance tests</h1>
 <h2 id="qunit-banner"></h2>
 <div id="qunit-testrunner-toolbar"></div>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
 <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
